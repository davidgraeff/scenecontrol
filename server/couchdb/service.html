<!DOCTYPE html>
<html>
	<head><title>Services</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="/_utils/script/jquery.couch.js"></script>
		<script src="/roomcontrol/html_server/websocket.js"></script>
		<script src="/roomcontrol/html_server/handlebars.1.0.0.beta.3.js"></script>
		<script src="/roomcontrol/html_server/collections.js"></script>
	</head>
	<body>
		<div data-role="page" id="servicepage">
			<div data-role="header">
				<a href="collection_services.html" data-role="button" data-iconpos="notext" data-direction="reverse" data-icon="arrow-l" >Zurück</a>
				<h1 id="servicepagetitle">INVALID</h1>
			</div>

			<div data-role="content">
			inhalt
			</div>
			
			<div data-role="footer">
				<a href="#" onclick="" data-role="button" data-icon="plus" id="service_save">Speichern</a>
				<a href="#" onclick="" data-role="button" data-icon="delete" id="service_remove">Löschen</a>
			</div>
			
			<script>
				function collectionLoaded(c) {
					if (c) {
						$( '#servicepagetitle' ).text(c.name + " Service editieren");
						$( '#service_remove' ).show();
						$( '#service_save' ).text("Speichern");
					} else {
						$( '#servicepagetitle' ).text(c.name + " Service erstellen");
						$( '#service_remove' ).hide();
						$( '#service_save' ).text("Erstellen");
					}
				}
				
				$( '#servicepage' ).live( 'pagebeforeshow', function (event) {
					collections.registerCollectionListener(collectionLoaded, collections.collid);
				});
			</script>
		</div>
	</body>
</html>
