<!DOCTYPE html>
<html>
	<head><title>Roomcontrol</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="/_utils/script/jquery.couch.js"></script>
		<script src="/roomcontrol/html_server/websocket.js"></script>
		<script src="/roomcontrol/html_server/handlebars.1.0.0.beta.3.js"></script>
		<script src="/roomcontrol/html_server/collections.js"></script>
	</head>
	<body>

		<div data-role="page">

			<div data-role="header">
				<h1>Roomcontrol</h1>
			</div>

			<div data-role="content">	
				<ul id="databases" data-role="listview" ></ul>
			</div>
			
			<script>
			$(function() {
				$db.view("_server/html", {  
					success: function(data) {  
					  for (i in data.rows) {  
						  var row = data.rows[i];  
						  if (row.value === null)
							  continue;
						  $("#databases").append('<li><a href="/roomcontrol/'+row.key+'">'+row.value+'</a></li>');
					  }
					  $('#databases').listview('refresh');
					},  
					error: function(data) {
					  alert("_server/html failed!");
					}});
			});
			</script>
		</div>
		
	</body>
</html>
