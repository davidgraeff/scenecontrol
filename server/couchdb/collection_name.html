<!DOCTYPE html>
<html>
	<head><title>Profil umbennenen</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="/_utils/script/jquery.couch.js"></script>
		<script src="/roomcontrol/html_server/websocket.js"></script>
		<script src="/roomcontrol/html_server/handlebars.1.0.0.beta.3.js"></script>
		<script src="/roomcontrol/html_server/collections.js"></script>
	</head>
	<body>

		<div data-role="page" id="collection_name_page">
			<div data-role="header">
				<h1 id="collection_name_title">INVALID</h1>
				<a id="link_collection_name" href="#" data-rel="dialog" data-role="button" data-theme="a" data-icon="save" >Speichern</a>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
				<label for="name">Profilname:</label>
				<input type="text" id="collection_name" placeholder="Profilname" value="" />
				</div>
			</div>
			<script>
				function collectionLoaded(c) {
					if (c) {
						$("#collection_name").val(c.name);
						$("#collection_name_title").text("Namen Ã¤ndern");
					} else {
						$("#collection_name").val('');
						$("#collection_name_title").text("Neues Profil");
					}
				}
				
				$( '#collection_name_page' ).live( 'pagebeforeshow', function (event) {
					collections.registerCollectionListener(collectionLoaded, collections.collid);
				});
				
				$( '#collection_name_page' ).live( 'pageshow',function(event){
					setTimeout(function(){
						$("#collection_name").focus();
					},10);
				});
				
				$("#link_collection_name").click(function() {
					var collnameobj = $("#collection_name");
					var newtext = escapeInputForJson( collnameobj.val() );
					if (newtext == null || newtext.length < 2) {
						collnameobj.effect("highlight", {}, 3000);
						return false;
					}
					
					collnameobj.val(newtext+"*");

					var c = collections.currentcollection();
					if (c) {
						c.name = newtext;
						collections.editcollection(c).one("edit_result", function(event, result) {
							if (result) $("#collection_name_page").dialog('close');
						});
					} else
						collections.addcollection(newtext).one("add_result", function(event, result) {
							if (result) $("#collection_name_page").dialog('close');
						});
				});
			</script>
		</div>
	</body>
</html>
