<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
function WebSocketTest()
{
  if ("WebSocket" in window)
  {
document.getElementById("result1").textContent= "WebSocket is supported by your Browser!";
     // Let us open a web socket
     var ws = new WebSocket("ws://localhost:3102");
     ws.onopen = function()
     {
        // Web Socket is connected, send data using send()
        ws.send("{\"bla\":\"blub\"}");
document.getElementById("result2").textContent= "Message is sent...";
     };
     ws.onmessage = function (evt) 
     { 
        var received_msg = JSON.parse(evt.data);
document.getElementById("result2").textContent= "Message is received...: "+JSON.stringify(received_msg);
     };
     ws.onclose = function()
     { 
        // websocket is closed.
document.getElementById("result3").textContent= "Connection closed";
     };
  }
  else
  {
     // The browser doesn't support WebSocket
document.getElementById("result1").textContent= "WebSocket NOT supported by your Browser!";
  }
}
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:WebSocketTest()">Run WebSocket</a>
</div>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
</body>
</html>
