<div class="container" id="canvascontainer">
	<header class="navbar"><div class="navbar-inner">
		<a class="brand" title="Mit Server verbinden" href="index.html">SceneControl Editor</a>
		<div class="btn-group right">
			<a href="#plugininstances" class="btn autolink"><i class="icon-pencil"></i> Services</a>
			<a href="#" class="btn btn-info" id="btnAddScene"><i class="icon-plus"></i> Neue Szene</a>
		</div>
			<table class="right"><tr><td class="trash" title="Trash">
				<a class="btn btn-danger trash"><i class="icon-remove"></i> Hierherziehen zum entfernen</a>
			</td></tr></table>
	</div></header>

	<table id="scenelists">
	</table>
</div>

<!-- Template: Scene entry -->
<script id="sceneitem-template" type="text/x-handlebars-template">
	<div data-sceneid="{{sceneid}}" data-selected="0" class="sceneListItem drag">
		<span class="badge" title="Diese Szene hat {{counter}} Element(e)">{{counter}}</span>
		<span class="label btnSetScene">	
			{{name}}
		</span>
	</div>
</script>
<script id="sceneitem-cat-template" type="text/x-handlebars-template">
	<div id="{{catid}}" class="sceneCategory">
		<h4>{{name}}</h3>
	</div>
</script>


<!-- Remove scene confirmation popup -->
<div class="elemhidden modal fade" id="removepopup">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">&times;</a>
		<h3>Szenen löschen?</h3>
	</div>
	<div class="modal-body">
		<p>Diese Aktion kann nicht rückgängig gemacht werden.<br />
		Möchtest du "<span class="currentrmscene"></span>" Szenen wirklich entfernen?</p>
	</div>
	<div class="modal-footer">
		<a href="#" id="btnRemoveSelectedScenesConfirm" class="btn btn-primary">Entfernen</a>  
		<a href="#" class="btn" data-dismiss="modal">Schließen</a>
	</div>
</div>

<!-- Create new scene popup -->
<div class="elemhidden modal fade" id="newscenepopup">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">&times;</a>
		<h3>Name der Szene</h3>
	</div>
	<div class="modal-body">
		<form><input type="text" placeholder="Name" id="newscenename" name="newscenename" value=""  /></form>
	</div>
	<div class="modal-footer">
		<a href="#" id="btnConfirmNewScenename" class="btn btn-primary">Namen bestätigen</a>  
		<a href="#" class="btn" data-dismiss="modal">Schließen</a>
	</div>
</div>

<script src="js/scenelist.js"></script>
