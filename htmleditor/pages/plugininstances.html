<div class="container">
	<div class="span3">
		<script id="configitem-template" type="text/x-handlebars-template">
		<button class="btn btnPlugininstance" data-pluginid="{{id}}"><span class="badge">{{counter}}</span> {{name}}</button>	
		</script>
		<h3>Plugins</h3>
		<div id="configlist" class="btn-group btn-group-vertical">
		</div>
	</div>
	<div class='span8'>
		<script id="configitem-service-template" type="text/x-handlebars-template">
			<form class="itemform animated fadeInDown" id="{{formid}}" data-configid="{{configid}}" data-componentid="{{componentid}}">
				<ul class="itemcontrols">
					<li>
						<a class="btnSaveConfigitem HeaderButton">Speichern</a>
						<a class="btnRemoveConfigitem HeaderButton">Löschen</a>
						<small style="float:left;">{{type}}</small>
						<center>{{name}}<br />{{subname}}</center>
					</li>
				</ul>
			</form>
		</script>
		<div id="configservices"></div>
	</div>
</div>

<footer> 
	<div class="container"><div class="navbar-inner">
		<div class="btn-group left">
			<a id="btnBack" class="btn"><i class="icon-home"></i> Zurück</a>
		</div>
		<div class="navbar"><button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".footer-nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button></div>
		<div class="btn-group right footer-nav-collapse nav-collapse collapse">
			<a href="#" class="btn btn-info" id="btnAddConfiguration"><i class="icon-plus"></i> Neue Instanz</a>
			<a href="#" class="btn btn-danger" id="btnRemoveSelectedScenes"><i class="icon-remove"></i> Markierte entfernen</a>
		</div>
	</div></div>
</footer> 

<!-- Create new config popup -->
<div class="elemhidden modal fade" id="configinstancepopup">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">&times;</a>
		<h3>Name der Plugin Instanz</h3>
	</div>
	<div class="modal-body">
		<p>Wähle einen KonfigurationsinstanzID aus.<br/>Bereits verwendete IDs können nicht genutzt werden.</p>
		<form><input type="text" placeholder="Name" id="newconfiginstance" name="newconfiginstance" value=""  /></form>
	</div>
	<div class="modal-footer">
		<a href="#" id="btnConfirmConfiginstance" class="btn btn-primary">Konfigurationsinstanz erstellen</a>  
		<a href="#" class="btn" data-dismiss="modal">Schließen</a>
	</div>
</div>

<script src="js/config.js"></script>
